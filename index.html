<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Squid3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #1a1a1a;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }

      #unity-loading-bar {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #111;
        color: #fff;
      }

      #unity-progress-bar-empty {
        width: 80%;
        height: 20px;
        background: #444;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: #00ff99;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div>Cargando Squid3...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      var buildUrl = "./";
      var loaderUrl = buildUrl + "Squid3.loader.js";
      var config = {
        dataUrl: buildUrl + "Squid3.data.unityweb",
        frameworkUrl: buildUrl + "Squid3.framework.js.unityweb",
        codeUrl: buildUrl + "Squid3.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Squid3",
        productVersion: "1.0",
        showBanner: (msg, type) => { console.log(msg); }
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
